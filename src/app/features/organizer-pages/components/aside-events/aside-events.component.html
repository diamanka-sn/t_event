<aside class="w-[320px] bg-white shadow-md rounded-lg overflow-hidden">
  <div class="grid grid-cols-2 gap-4">
    <!-- Toggle buttons -->
    <div
      class="p-3 cursor-pointer"
      [ngClass]="{
        'bg-blue-950 text-white': showUpcoming,
        'bg-gray-200 text-gray-800': !showUpcoming
      }"
      (click)="showUpcoming = true"
    >
      <h2 class="text-lg font-bold" style="font-size:10px">
        <i class="pi pi-clock"></i>
        ÉVÉNEMENTS À VENIR</h2>
    </div>
    <div
      class="p-3 cursor-pointer"
      [ngClass]="{
        'bg-gray-200 text-gray-800': showUpcoming,
        'bg-blue-950 text-white': !showUpcoming
      }"
      (click)="showUpcoming = false"
    >
      <h2 class="text-lg font-bold" style="font-size:10px">PASSÉS</h2>
    </div>
  </div>

  <!-- Content section -->
  <div class="p-3 space-y-3 overflow-y-auto" style="max-height: 184px;">
    <!-- Événements à venir -->
    <div *ngIf="showUpcoming">
      <div class="border-b pb-2">
        <p class="text-sm text-gray-600">12 Juin 2024</p>
        <div class="flex justify-between items-baseline">
          <h3 class="text-base font-semibold">Conférence Tech</h3>
          <p class="text-sm text-gray-800">09:00</p>
        </div>
        <p class="text-xs text-gray-500 mt-1">
          <span class="mr-2">🏷️ Tech</span><span>📍 Paris</span>
        </p>
      </div>
      <div class="pb-2">
        <p class="text-sm text-gray-600">15 Juin 2024</p>
        <div class="flex justify-between items-baseline">
          <h3 class="text-base font-semibold">Salon Agriculture</h3>
          <p class="text-sm text-gray-800">10:00</p>
        </div>
        <p class="text-xs text-gray-500 mt-1">
          <span class="mr-2">🏷️ Agri</span><span>📍 Lyon</span>
        </p>
      </div>
    </div>

    <!-- Événements passés -->
    <div *ngIf="!showUpcoming">
      <div class="border-b pb-2">
        <p class="text-sm text-gray-600">05 Juin 2024</p>
        <div class="flex justify-between items-baseline">
          <h3 class="text-base font-semibold">Concert Jazz</h3>
          <p class="text-sm text-gray-800">20:00</p>
        </div>
        <p class="text-xs text-gray-500 mt-1">
          <span class="mr-2">🏷️ Musique</span><span>📍 Marseille</span>
        </p>
      </div>
      <div>
        <p class="text-sm text-gray-600">01 Juin 2024</p>
        <div class="flex justify-between items-baseline">
          <h3 class="text-base font-semibold">Expo Art Moderne</h3>
          <p class="text-sm text-gray-800">11:00</p>
        </div>
        <p class="text-xs text-gray-500 mt-1">
          <span class="mr-2">🏷️ Art</span><span>📍 Lille</span>
        </p>
      </div>
    </div>
  </div>
</aside>
