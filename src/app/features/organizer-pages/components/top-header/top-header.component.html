<header class="bg-white text-black p-4 flex-shrink-0 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Téranga</h1>
        <div class="flex items-center justify-center flex-grow">
            <div class="relative  w-1/3">
                <input type="text" placeholder="Recherche"
                    class="w-full p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500">
                <i class="pi pi-search absolute top-1/2 transform -translate-y-1/2 right-3 text-gray-500"></i>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <app-notification></app-notification>
            <div class="relative dropdown" (click)="toggleDropdown()">
                <button class="flex items-center focus:outline-none">
                    <span class="hidden sm:block mr-2">{{ getUserDisplayName() }}</span>
                    <img src="{{userInfo?.imageUrl}}" alt="Avatar" class="w-8 h-8 rounded-full">
                </button>
                <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border rounded-md shadow-lg z-10"
                    *ngIf="dropdownOpen">
                    <a routerLink="profil" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mon profil</a>
                    <div class="border-t border-gray-200"></div>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        (click)="logout()">Déconnexion</a>
                </div>
            </div>
        </div>
    </div>
</header>
